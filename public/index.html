<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Gen</title>
  </head>

  <body>
    <h1 class="title">QR Code Gen</h1>
    <div class="box">
      <div class="text-box">
        <input
          class="not-editable-text"
          type="text"
          value="https://www."
          readonly />
        <input class="editable-text" type="text" />
      </div>
      <button popovertarget="my-popover" class="enter-box">
        <span class="material-symbols-outlined">search</span>
      </button>
    </div>

    <div class="popover" id="my-popover" popover>
      <div class="popover-content">
        <a class="qr-link" href="https://www.youtube.com/"></a>
        <div class="qr-area">
          <img class="qr-image" src="./qr_img.png" alt="qr image" />
          <div class="qr-loader invisible">
            <div class="spinner"></div>
          </div>
        </div>
        <a class="download-btn" href="./qr_img.png" download="./qr_img.png">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 960 960"
            width="50px"
            fill="#e8eaed">
            <path
              d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
          </svg>
        </a>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</html>
